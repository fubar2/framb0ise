    <div class="row vcenter container-fluid">
        <div class="col-md-4" id="col-1"></div>

<!-- Modal Settings -->

    <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="Settings" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">framb0ise Settings</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="domoticzUrl">domoticz server</label><input type="text" class="form-control" id="domoticzUrl" placeholder="e.g. http://x.x.x.x:8080 or https://user:pass@x.x.x.x">
                    </div>
					<div class="form-group">
                        Import previously saved settings from domoticz. <a class="btn btn-primary glyphicon glyphicon-import" onclick="loadsettingsfromdomoticz()" data-dismiss="modal"></a>
                    </div>

                    <div class="form-group">
                        <label for="">Panel Color</label> <select id="panelClass" class="form-control">
                            <option value="panel-default">
                                Grey
                            </option>

                            <option value="panel-primary">
                                Dark Blue
                            </option>

                            <option value="panel-success">
                                Green
                            </option>

                            <option value="panel-info">
                                Light Blue
                            </option>

                            <option value="panel-warning">
                                Orange
                            </option>

                            <option value="panel-danger">
                                Red
                            </option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="infoWidget" value="1">Info Widget</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="darkskyWidget" value="1">Darksky Widget (uses settings from domoticz)</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="buienradarWidget" value="1">Buienradar Widget</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="anwbWidget" value="1">ANWB Widget</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="rssWidget" value="1">RSS Widget</label>
                    </div>

                    <div class="form-group">
                        <label for="rssUrl">RSS Url</label> <input type="text" class="form-control" id="rssUrl" placeholder="e.g. http://www.nu.nl/rss/Algemeen">
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="icsWidget" value="1">ICS Widget (public accessible ics)</label>
                    </div>

                    <div class="form-group">
                        <label for="rssUrl">ICS Url (gmail calender has to be 'shared')</label> <input type="text" class="form-control" id="icsUrl" placeholder="e.g. https://calendar.google.com/calendar/ical/myaccount@gmail.com/public/basic.ics">
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" id="customWidget" value="1">Custom Widget</label>
                    </div>

                    <div class="form-group">
                        <label for="customURL">Custom Url</label> <input type="text" class="form-control" id="customUrl" placeholder="e.g. https://www.yourweather.co.uk/wimages/fotofd2db5d6ff3208f692590bc2b5cb6282.png">
                    </div>

                    <div class="form-group">
                        <label for="domoCams">Webcams</label>

                        <div id="domoCams"></div>
                    </div>

                    <div class="form-group">
                        <label for="settingsTitle">Settings storage location:</label>

                        <div class="radio" id="settingsTitle">
                            <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">Local (this browser only).</label>
                        </div>

                        <div class="radio">
                            <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">Domoticz (for all devices).</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" onclick="saveSettings()">Save</button>
                </div>
            </div>
        </div>
    </div><!-- Modal Security Panel -->

    <div class="modal fade" id="security" tabindex="-1" role="dialog" aria-labelledby="Security Panel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Security Panel</h5>
                </div>

                <div class="modal-body" align="center">
                 <div class="form-group">
                        <div id="sec-code"></div>

                    </div>
                <table>
	                <tr><td colspan="3"><input type="password" id="pin"></></td><td></td>
	                <tr><td><a class="btn btn-primary btn-lg" onclick="addPin(1)">1</a></td><td><a class="btn btn-primary btn-lg"onclick="addPin(2)">2</a></td><td><a class="btn btn-primary btn-lg" onclick="addPin(3)">3</a></td><td><button type="button" class="btn btn-success btn-lg" onclick="disarm()">Disarm</button></td></tr>
	                <tr><td><a class="btn btn-primary btn-lg" onclick="addPin(4)">4</a></td><td><a class="btn btn-primary btn-lg" onclick="addPin(5)">5</a></td><td><a class="btn btn-primary btn-lg" onclick="addPin(6)">6</a></td><td><button type="button" class="btn btn-warning btn-lg" onclick="armHome()">Arm Home</button></td></tr>
	                <tr><td><a class="btn btn-primary btn-lg" onclick="addPin(7)">7</a></td><td><a class="btn btn-primary btn-lg" onclick="addPin(8)">8</a></td><td><a class="btn btn-primary btn-lg" onclick="addPin(9)">9</a></td><td><button type="button" class="btn btn-warning btn-lg" onclick="armAway()">Arm Away</button></td></tr>
	                <tr><td></td><td><a class="btn btn-primary btn-lg" onclick="addPin(0)">0</a></td><td></td><td><button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Cancel</button></td></tr>
                </table>

                <div class="modal-footer">



                </div>
            </div>
        </div>
    </div>
</body>
</html>
